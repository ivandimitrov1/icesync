name: React App

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Frontend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      working-directory: Frontend
      run: npm install
    
    - name: Run tests
      working-directory: Frontend
      run: npm test
    
    - name: Build project
      working-directory: Frontend
      run: npm run build
